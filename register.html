<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>免费注册</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/register.css">
</head>

<body>
  <div class="header">
    <div class="wrapper">
      <!-- logo -->
      <h1><a href="#" class="logo">logo</a></h1>
      <!-- manu -->
      <ul class="manu">
        <li class="select"><a href="./index.html">首页</a></li>
        <li><a href="./mydiary.html">我的日记</a></li>
      </ul>
      <!-- search -->
      <div class="search">
        <input type="text" placeholder="请输入关键词">
        <a href="#"></a>
      </div>
      <!-- user -->
      <div class="user">
        <a href="#">
          <img src="./images/user.jpg" alt="" width="40">
          <span></span>
        </a>
      </div>
    </div>
  </div>
  <div class="register wrapper">
    <div class="nav">
      <img src="./images/Vector 1.png" alt="" height="24">
      <span>免费注册</span>
    </div>
    <form action="">
      <span>账号</span><input type="text" name="uname" placeholder="请设置用户名称"><br>
      <i name="uname"></i>
      <span>手机号码</span><input type="text" name="tel" placeholder="请输入手机号码"><br>
      <i name="tel"></i>
      <span>验证码</span><input type="text" name="text" placeholder="请输入验证码"><br>
      <i name="text"></i>
      <span>密码</span><input type="password" name="key" placeholder="请输入密码"><br>
      <i name="key"></i>
      <span>再次输入密码</span><input name="dkey" type="password" placeholder="请再次输入密码"><br>
      <i name="dkey"></i>
      <p><input type="checkbox" id="checkbox1">
        <label for="checkbox1"></label>我已阅读并同意<a href="#">《服务条款》</a>
      </p>
      <input type="submit" value="下&nbsp;&nbsp;一&nbsp;&nbsp;步">
    </form>
  </div>
  <script src="./js/register.js"></script>
</body>

</html>
